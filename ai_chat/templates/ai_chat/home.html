<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPC AI</title>{% load static %}
    <link rel="icon" href="{% static 'Gujarat_University_Logo.png' %}" type="image/png"> <!-- Favicon -->
    <style>
        /* Updated CSS styles for the new design */
        body {
            font-family: 'Bookman Old Style', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e6f7ff;
            color: #004d80;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background-color: #004d80;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 100px;
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        h1 {
            color: #004d80;
            font-size: 1.5em;
            text-shadow: 2px 2px #b3e6ff;
            margin-bottom: 5px;
        }

        h2 {
            color: #004d80;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s infinite alternate;
        }

        .chat-container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .chat-area {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 3px solid #004d80;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #004d80;
            border-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f0f8ff;
            border-top: 3px solid #004d80;
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #004d80;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .input-area button {
            padding: 5px;
            background-color: #004d80;
            color: #ffffff;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
            height: 40px; /* Set the height as needed */ 
            line-height: 10px;
        }

        .input-area button:hover {
            background-color: #003355;
        }
        .input-area { 
            display: flex; /* Use Flexbox */ 
            align-items: center; /* Align items vertically in the center */ }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #004d80;
            color: #ffffff;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #004d80, 0 0 50px #004d80, 0 0 20px #004d80;
            }

            to {
                text-shadow: 0 0 20px #004d80, 0 0 10px #004d80, 0 0 40px #004d80;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="{% static 'Gujarat_University_Logo.png' %}" alt="Gujarat University Logo">
        <h1>Centre for Professional Courses</h1>
    </div>

    <h1>WELCOME TO CPC AI</h1>
    <h2>CPC AI</h2>

    <div class="chat-container">
        
        <div class="chat-area" id="chatArea">
            <h2>Response</h2>
            <div class="chat-area" id="response-container" style="display: none;">
            <div id="response-text"></div>
        </div>    
            
        </div>

        <form id="chat-form" method="post">
            <div class="input-area">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="submit-button">ðŸš€</button>
                <span class="loading-message" id="loading-message" style="display: none;">Wait for response...</span>
            </div>
            </div>

        </form>
    </div>

    <footer>
        Â© 2025 Centre for Professional Courses. All rights reserved. Designed & Developed by <a href="{% url 'about' %}" target="_blank">Soniya Suthar</a>
    </footer>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const question = document.querySelector('input[name="question"]').value;
            const loadingMessage = document.getElementById('loading-message');
            const responseContainer = document.getElementById('response-container');
            const responseText = document.getElementById('response-text');

            // Show loading message
            loadingMessage.style.display = 'inline';

            fetch("{% url 'get_response' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    responseContainer.style.display = 'block';
                    responseText.innerHTML = formatResponse(data.response);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => console.log('Error:', error))
            .finally(() => {
                loadingMessage.style.display = 'none';
            });
        });

        function formatResponse(response) {
            let formattedResponse = response;

            formattedResponse = formattedResponse.replace(/```python([\s\S]*?)```/g, (match, code) => {
                return `<pre><code>${code.trim()}</code></pre>`;
            });

            formattedResponse = formattedResponse.replace(/```c([\s\S]*?)```/g, (match, code) => {
                return `<pre><code>${code.trim()}</code></pre>`;
            });

            return formattedResponse;
        }
    </script>
</body>

</html>
